<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let number = prompt('moi ban nhap so luong');
    let so1 = 0;
    let so2 = 1;
    let fibonacci;
    document.write(so1 +' ');
    document.write(so2 +' ');
    for (let i = 2; i < number; i++) {
        fibonacci = so1 + so2;
        document.write(fibonacci + ' ');
        so1 = so2;
        so2 = fibonacci;
    }


</script>
</body>
</html>
