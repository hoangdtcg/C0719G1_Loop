<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>
<script>

        let sout;
        sout='<table border="1">';
        for(let i=1;i<10;i++){
            sout=sout+'<tr>';
            for(let j=2;j<10;j++){
                sout=sout+'<td>'+j+' x '+i+' = '+i*j+'</td>';
            }
            sout=sout+'</tr>';
        }
        sout=sout+'</table>';

        document.write(sout);

</script>
</body>
</html>
