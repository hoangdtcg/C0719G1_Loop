<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let sum = 0;
    for (i = 0; i< 30; i++){
        count += 7;
        sum += count;
    }
    document.write("Tong 30 so dau tien chia het cho 7: " + sum);
</script>
</body>
