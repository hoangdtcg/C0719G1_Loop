<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    let number = prompt('moi ban nhap so luong');
    let so1 = 0;
    let so2 = 1;
    let fibonacci;
    for (let i = 0; i < number; i++) {
        fibonacci = so1 + so2;
        so1 = so2;
        so2 = fibonacci;
        if (fibonacci%5==0) {
            document.write(fibonacci + ' la so dau tien fibonacci chia het cho 5');
            break;
         }

    }


</script>
</body>
</html>
