<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let fib = [];
    fib[0] = 0;
    fib[1] = 1;
    let sum = 0;
    function sumFib() {
        for (i = 2; i <= 20; i++) {
            fib[i] = fib[i - 2] + fib[i - 1];
            sum += fib[i];
            document.write(fib[i] + "</br>")
        }
        document.write("Tong bang " + sum);
    }
    sumFib();

</script>
</body>
</html>
