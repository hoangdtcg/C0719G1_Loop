<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let number = prompt('moi ban nhap so luong');
    let count = [];
    let so1 = 0;
    let so2 = 1;
    let tong=0;
    let fibonacci;
    document.write(so1+' ');
    count.push(so1);
    document.write(so2+' ');
    count.push(so2);
    for (let i = 0; i < number; i++) {
        fibonacci = so1 + so2;
        document.write(fibonacci + ' ');
        so1 = so2;
        so2 = fibonacci;
        count.push(fibonacci);
        }
    for (let j=0;j<count.length;j++)
    {
        tong=tong + count[j];
    }
        document.write('<br>'+' tong cua day so fibonacci la : '+tong);


</script>


</body>
</html>
