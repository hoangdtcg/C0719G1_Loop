<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 align="center">Bang Cuu Chuong</h1>
</body>
<script>
    let sout;
    sout = "<table align='center' border='1' width='800' cellspacing='0' cellpadding='3'>"
    for (i = 1; i < 10; i++){
        sout += "<tr>"
        for (j = 2; j < 10 ; j++){
            sout += "<td>" +j+" x " +i+ " = " + i*j + "</td>";
        }
        sout += "</tr>"
    }
    sout += "</table>"
    document.write(sout);
</script>
</html>
