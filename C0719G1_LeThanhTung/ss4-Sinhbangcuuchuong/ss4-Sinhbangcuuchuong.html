<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinhbangcuuchuong</title>
</head>
<body>

<script>
    let bcc;
    bcc = "<table border ='1' width = '300' cellspacing = '0' cellpadding = '3'";
    for (let i = 1; i <= 10; i++) {
        bcc = bcc + "<tr>";
        for (let j = 1; j <= 10; j++) {
            bcc = bcc + "<td>" + i + "x" + j + "=" + i*j + "</td>";
        }
        bcc = bcc + "</tr>";
    }
    bcc = bcc + "</table>";
    document.write(bcc);
</script>
</body>
</html>
